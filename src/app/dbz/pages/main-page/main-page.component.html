<h1>Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <dbz-list [listTitle]="'Lista de Personajes'" [characterList]="characters" (onDelete)="deleteCharacterById($event)">
    </dbz-list>
  </div>

  <div class="col">

    <dbz-add-character (onNewCharacter)="addCharacter($event)"></dbz-add-character>
  </div>
</div>
