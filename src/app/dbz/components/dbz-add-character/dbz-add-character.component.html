<h4>Agregar personaje</h4>
<form (ngSubmit)="emitCharacter()">
  <input class="form-control mb-2" type="text" placeholder="Nombre" [(ngModel)]="character.name" name="name">
  <input class="form-control mb-2" type="text" placeholder="Poder" [(ngModel)]="character.power" name="power">

  <button class="btn btn-prymary" type="submit"> Agregar</button>

</form>
