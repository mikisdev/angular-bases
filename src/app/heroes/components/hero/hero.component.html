<h1>{{heroName}}</h1>

<dl>
  <td>Nombre: </td>
  <dd>{{realName}}</dd>

  <td>Edad: </td>
  <dd>{{age}}</dd>

  <td>Método: </td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalización: </td>
  <dd>{{capitalizeName}}</dd>
</dl>

<button *ngIf="heroName !== 'Spiderman'" class=" btn btn-primary mx-2" (click)="changeHero()">
  Cambiar nombre
</button>

<button *ngIf="age !== 25" class=" btn btn-primary mx-2" (click)="changeAge()">
  Cambiar edad
</button>

<button *ngIf="age === 25 || heroName === 'Spiderman'" class=" btn btn-primary mx-2" (click)="resetForm()">
  Reset
</button>
