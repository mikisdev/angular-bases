<h3>Listado de héroes</h3>
<br>


<h3 *ngIf="deleteHero && heroNames.length>0">Héroe borrado <small class="text-danger">{{deleteHero}}</small></h3>

<ng-template #nothingDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>


<br>

<button class="btn btn-outline-danger" (click)="removeLastHero()">
  Borrar último héroe
</button>

<br>
<br>



<ul class="mt-2 list-group">

  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>

</ul>
